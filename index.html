<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JMVL</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="vinuela" src="./assets/audio/vinuela.mp3" autoplay preload loop>
      </a-assets>

      <a-entity id="vinuelaLaugh" sound="src: #vinuela"></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" src="./assets/textures/vinuela.jpg">
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
        repeat="indefinite"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="./assets/textures/vinuela.jpg">
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
        repeat="indefinite"></a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="./assets/textures/vinuela.jpg">
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
        repeat="indefinite"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="./assets/textures/vinuela.jpg"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
